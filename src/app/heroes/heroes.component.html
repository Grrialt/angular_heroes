<h2>My Heroes</h2>
<div class="listColumns">
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/heroes/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> <span class="heroName">{{hero.name}}</span>
      </a>
      <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>

<div class="newHero">
  <label for="new-hero">Create a hero: </label>
  <input id="new-hero" #heroName placeholder="Name"/>

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
